<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora com Switch case</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        justify-content: center;
      }
      .calculadora {
        border: 1px solid #ccc;
        padding: 20px 30px;
        border-radius: 8px;
        max-width: 320px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        background: #fafafa;
        text-align: center;
      }
      input, select {
        width: 80px;
        padding: 8px;
        margin: 8px 10px 8px 0;
        font-size: 16px;
      }
      button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      #resultado {
        margin-top: 25px;
        font-weight: bold;
        font-size: 18px;
        color: #333;
        min-height: 24px;
      }
    </style>
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora</h2>

    <input placeholder="Número" type="number" id="numero1" />
    
    <select id="operador">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <input placeholder="Número" type="number" id="numero2" />

    <br />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      var num1 = parseFloat(document.getElementById("numero1").value);
      var num2 = parseFloat(document.getElementById("numero2").value);
      var operador = document.getElementById("operador").value;
      var resultado;

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor, insira ambos os números.";
      } else {
        switch (operador) {
          case "+":
            resultado = num1 + num2;
            break;
          case "-":
            resultado = num1 - num2;
            break;
          case "*":
            resultado = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              resultado = "Erro: Divisão por zero";
            } else {
              resultado = num1 / num2;
            }
            break;
          default:
            resultado = "Operador inválido";
        }
      }

      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    .calculadora {
      border: 1px solid #ccc;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 320px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      background: #fafafa;
      text-align: center;
    }
    input, select {
      width: 80px;
      padding: 8px;
      margin: 8px 10px 8px 0;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultadoIdade {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora de Idade</h2>

    <input type="number" id="diaNascimento" placeholder="Dia" min="1" max="31" />
    
    <select id="mesNascimento">
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    
    <input type="number" id="anoNascimento" placeholder="Ano" min="1900" max="2100" />

    <br />

    <button onclick="calcularIdade()">Calcular Idade</button>

    <div id="resultadoIdade"></div>
  </div>

  <script>
    function calcularIdade() {
      const dia = parseInt(document.getElementById("diaNascimento").value);
      const mes = parseInt(document.getElementById("mesNascimento").value);
      const ano = parseInt(document.getElementById("anoNascimento").value);
      const resultado = document.getElementById("resultadoIdade");

      if (isNaN(dia) || isNaN(mes) || isNaN(ano)) {
        resultado.innerText = "Por favor, preencha todos os campos corretamente.";
        return;
      }
      if (dia < 1 || dia > 31) {
        resultado.innerText = "Dia inválido.";
        return;
      }
      if (ano < 1900 || ano > new Date().getFullYear()) {
        resultado.innerText = "Ano inválido.";
        return;
      }
      if (!isDataValida(dia, mes, ano)) {
        resultado.innerText = "Data inválida.";
        return;
      }

      const hoje = new Date();
      const dataNascimento = new Date(ano, mes - 1, dia);

      if (dataNascimento > hoje) {
        resultado.innerText = "Data de nascimento no futuro não é válida.";
        return;
      }

      let idade = hoje.getFullYear() - dataNascimento.getFullYear();

      if (
        hoje.getMonth() < dataNascimento.getMonth() ||
        (hoje.getMonth() === dataNascimento.getMonth() && hoje.getDate() < dataNascimento.getDate())
      ) {
        idade--;
      }

      resultado.innerText = `Você tem ${idade} ano(s).`;
    }

    function isDataValida(dia, mes, ano) {
      const meses31 = [1, 3, 5, 7, 8, 10, 12];
      if (mes < 1 || mes > 12) return false;

      if (meses31.includes(mes)) {
        return dia <= 31;
      } else if (mes === 2) {
        if (isAnoBissexto(ano)) {
          return dia <= 29;
        } else {
          return dia <= 28;
        }
      } else {
        return dia <= 30;
      }
    }

    function isAnoBissexto(ano) {
      return (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
    }
  </script>

</body>
</html>
